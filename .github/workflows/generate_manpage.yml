name: Generate Manpages

on:
  pull_request:
    branches:
      - main

jobs:
  generate-manpages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.13

      - name: Build Podman Image
        run: |
          echo "IMAGE_ID=$(podman build -q -f Containerfiles/manpage.Containerfile)" >> $GITHUB_ENV

      - name: Print Image ID
        run: |
          echo "Image ID: ${{ env.IMAGE_ID }}"

      - name: Run Podman Container
        run: |
          podman run --rm ${{ env.IMAGE_ID }}
