name: Generate Manpages

on:
  pull_request:
    branches:
      - main

jobs:
  generate-manpages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.13

      - name: Build Podman Image
        run: |
          podman build -t manpage_img -f Containerfiles/manpage.Containerfile .
        env:
          IMAGE_NAME: manpage_img

      - name: Run Podman Container
        run: |
          podman run --rm ${{ env.IMAGE_NAME }}
