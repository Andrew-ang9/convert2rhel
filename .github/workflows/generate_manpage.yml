name: Generate Manpages

on:
  pull_request:
    branches:
      - main

jobs:
  generate-manpages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.13

      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Build Podman Image
        id: build_image
        run: |
          echo "::set-output name=IMAGE_ID::$(podman build -q -f Containerfiles/manpage.Containerfile .)"
        env:
          IMAGE_NAME: manpage_img

      - name: Run Podman Container
        run: |
          podman run --rm ${{ steps.build_image.outputs.IMAGE_ID }}
